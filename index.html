<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body >
    <main class="container">
        <h1>Calculatrice</h1>
        <div class="calc">
            <input class="calc__display" readonly>
            <div class="calc__keys">
                <!-- 1er rangée -->
                <button class="btn__number">7</button>
                <button class="btn__number">8</button>
                <button class="btn__number">9</button>
                <button class="btn__operator">/</button>
                <!-- 2e rangées -->
                <button class="btn__number">4</button>
                <button class="btn__number">5</button>
                <button class="btn__number">6</button>
                <button class="btn__operator">*</button>
                <!-- 3e rangées -->
                <button class="btn__number">3</button>
                <button class="btn__number">2</button>
                <button class="btn__number">1</button>
                <button class="btn__operator">-</button>
                <!-- 4e rangées -->
                <button class="btn__number">0</button>
                <button class="btn__number">,</button>
                <button class="btn__equal">=</button>
                <button class="btn__operator">+</button>
                <!-- 5e rangées -->
                <button class="btn__clear">C</button>
                <button class="btn__remove">⇐</button>
            </div>          
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
